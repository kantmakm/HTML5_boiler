  <div role="main" id="main" class="clearfix">

					</div>

					<div class="form-element">
						<input type="radio" value="1" name="lease-location" id="location-1">

					</div>

					<div class="form-element">
						<input type="radio" value="2" name="lease-location" id="location-2">

					</label></div>

					<p class="submit-area">
						<button class="submit"><span>Cancel</span><span class="end"> &nbsp; </span></button>
						&nbsp;&nbsp;&nbsp;&nbsp;
						<button type="submit" class="submit"><span>Continue</span><span class="end"> &nbsp; </span></button>
					</p>

				</form>
			</div>

		</div>
